<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <title>Realtime Sketck Board</title>
  </head>
  <body>
    <div class="options-container">
      <i class="fas fa-times"></i>
    </div>
    <div class="tools-container scale-tools">
      <img class="pencil" src="Icons/Pencil.svg" />
      <img class="eraser" src="Icons/Eraser.svg" />
      <img class="download" src="Icons/Download.svg" />
      <img class="redo" src="Icons/Redo.svg" />
      <img class="undo" src="Icons/Undo.svg" />
      <img class="sticky" src="Icons/StickyNote.svg" />
      <img class="upload" src="Icons/Upload.svg" />
    </div>

    <div class="pencil-tool-container scale-tools">
      <div class="pencil-width-container">
        <input type="range" min="3" max="10" value="5" class="pencil-width" />
      </div>
      <div class="pencil-color-container">
        <div class="black pencil-color"></div>
        <div class="blue pencil-color"></div>
        <div class="red pencil-color"></div>
      </div>
    </div>
    <div class="eraser-tool-container scale-tools">
      <div class="eraser-width-container">
        <input type="range" min="3" max="10" value="5" class="eraser-width" />
      </div>
    </div>
    <canvas></canvas>
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    <script>
      let socket = io.connect('http://localhost:8000');
    </script>
    <script src="./script.js"></script>
    <script src="./canvas.js"></script>
  </body>
</html>
